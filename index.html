<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;

        }

    <div class="container">
        <h1>Welcome to Surya :) the boss My Sample Page!</h1>
